{% extends 'base.html' %}

{% block title %}Async form{% endblock %}

{% block content %}
    <h1>Async form</h1>
    <form method="post">       

        <label for="content">Message Content</label>
        <br>
        <br>
        <textarea name="content"
                  placeholder="Message content"
                  rows="15"
                  cols="60">{{ request.form.get('content', '') }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
